{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card gradient-forest">
                        <div class="card-body  p-5">
                            <div class="card-title text-primary"><h4 style="text-align: center;color:white">添加品控天条list</h4>
                            </div>
                            <hr>
                            <form action="{% url "librarian:add_book" %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <label for="input-1"
                                           style="color: white" >OP站点</label>
                                    <select name="book_name" >
                                      <option >Cutting</option>
                                        <option>Grinding</option>
                                        <option>OCT2</option>
                                        <option>PFA</option>
                                        <option>CT2</option>
                                        <option>LSR</option>
                                        <option>ATCL</option>
                                        <option>Kitting</option>
                                        <option>TAB(JI)</option>
                                        <option >AG</option>
                                        <option>FSS</option>
                                        <option>AOI</option>
                                        <option>Flicker</option>
                                        <option>SKD</option>
                                        <option>DM</option>
                                        <option>Packing</option>
                                        <option>Carton Check</option>
                                        <option>OBA</option>
                                        <option>Stock in</option>
                                    </select>

                                </div>

                              <div class="form-group">
                                    <label for="input-17"
                                           style="color: white">Maintainer</label>
                                    <input type="text" required
                                           class="form-control single-select select2-hidden-accessible" id="input-17"
                                           name="author" placeholder="请输入Maintainer">
                                </div>
                                <div class="form-group">
                                    <label for="input-18"
                                           style="color: white">Description</label>
                                    <input type="text" required
                                           class="form-control single-select select2-hidden-accessible" id="input-18"
                                           name="book_description" placeholder="Description">
                                </div>

                              <DIV style="display:inline-block;"> <label for="input-19">Update Date:</label>
    <br>
    <input type="text" id="input-19" name="book_price" >
   <script src={% static "js\pikaday.js"%}></script>
    <script>
    var picker = new Pikaday(
    {
        field: document.getElementById('input-19'),
        firstDay: 1,

        minDate: new Date(),
        maxDate: new Date(2030, 12, 31),
        yearRange: [2000,2030]
    });

    </script>
</DIV>
                                <div class="form-group">
                                    <label for="input-21"
                                           style="color: white">File</label>
                                    <input type="file" required
                                           class="form-control single-select select2-hidden-accessible"
                                           name="book_file" id="input-21" value="选择文件">
                                </div>
<!-- 
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">vedio</label>
                                    <input required class="form-control single-select select2-hidden-accessible"
                                              id="input-20" name="book_description" placeholder="上传视频">
                                </div> -->
                                <div class="form-group">
                                    <label for="input-21"
                                           style="color: white">Video</label>
                                    <input type="file" required
                                           class="form-control single-select select2-hidden-accessible"
                                           name="book_video" id="input-21" value="选择文件">
                                </div>
                                <div class="form-group">
                                    <label for="input-22"
                                           style="color: white">Onepage</label>
                                    <input type="file" required
                                           class="form-control single-select select2-hidden-accessible"
                                           name="book_image" id="input-22" value="选择文件">
                                </div>
                                <div class="form-group">
                                    <label for="input-23"
                                           style="color: white">Test</label>
                                    <input type="file" required
                                           class="form-control single-select select2-hidden-accessible"
                                           name="book_test" id="input-23" value="选择文件">
                                </div>
                                <br>
                                <br>

                                <div class="modal fade" id="modal-animation-14">
                                    <div class="modal-dialog">
                                        <div class="modal-content animated fadeInUp">
                                            <div class="modal-header">
                                                <h5 class="modal-title">确认弹框</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>你确定要保存数据吗？
                                                </p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal"><i
                                                        class="fa fa-times"></i> 关闭
                                                </button>
                                                <button type="submit" class="btn btn-success"><i
                                                        class="fa fa-check-square-o"></i> 保存
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                        data-toggle="modal" data-target="#modal-animation-14"><i
                                        class="zmdi zmdi-check-circle"></i>提交
                                </button>
                            </form>

                        </div>
                    </div>
                </div><!--End Row-->
            </div>
            <!-- End container-fluid-->

        </div>

{% endblock %}
